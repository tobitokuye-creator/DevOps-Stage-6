name: Infrastructure Deployment

on:
  push:
    branches:
      - main
    paths:
      - 'infra/terraform/**'
      - 'infra/ansible/**'
  workflow_dispatch:

env:
  AWS_REGION: eu-north-1

jobs:
  terraform-plan:
    name: Terraform Plan & Drift Detection
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Terraform Init
        run: |
          cd infra/terraform
          terraform init

      - name: Terraform Plan
        id: plan
        run: |
          cd infra/terraform
          terraform plan -detailed-exitcode -out=tfplan || echo "exit_code=$?" >> $GITHUB_OUTPUT
        

      - name: Check for Drift
        id: drift
        run: |
          if [ "${{ steps.plan.outputs.exit_code }}" == "2" ]; then
            echo "drift_detected=true" >> $GITHUB_OUTPUT
            echo "âš ï¸ DRIFT DETECTED! Changes are required."
          else
            echo "drift_detected=false" >> $GITHUB_OUTPUT
            echo "âœ… No drift detected. Infrastructure is in sync."
          fi

      - name: Display Drift Status
        run: |
          echo "Drift Detection Status: ${{ steps.drift.outputs.drift_detected }}"
          if [ "${{ steps.drift.outputs.drift_detected }}" == "true" ]; then
            echo "ðŸš¨ MANUAL APPROVAL REQUIRED BEFORE APPLY"
          fi

      - name: Upload Terraform Plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: infra/terraform/tfplan

  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: terraform-plan
    environment: production
    if: needs.terraform-plan.result == 'success'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Download Terraform Plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: infra/terraform/

      - name: Terraform Init
        run: |
          cd infra/terraform
          terraform init

      - name: Terraform Apply
        run: |
          cd infra/terraform
          terraform apply -auto-approve tfplan

      - name: Get Server IP
        id: server_ip
        run: |
          cd infra/terraform
          echo "ip=$(terraform output -raw server_public_ip)" >> $GITHUB_OUTPUT

      - name: Display Deployment Info
        run: |
          echo "ðŸŽ‰ Deployment Complete!"
          echo "Server IP: ${{ steps.server_ip.outputs.ip }}"
          echo "Application URL: https://mlle.crabdance.com"
