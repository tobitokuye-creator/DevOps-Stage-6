name: Infrastructure Deployment

on:
  push:
    branches:
      - main
    paths:
      - 'infra/terraform/**'
      - 'infra/ansible/**'
  workflow_dispatch:

env:
  AWS_REGION: eu-north-1

jobs:
  terraform-plan:
    name: Terraform Plan & Drift Detection
    runs-on: ubuntu-latest
    outputs:
      drift_detected: ${{ steps.drift.outputs.drift_detected }}
      plan_exitcode: ${{ steps.plan.outputs.exitcode }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0
          terraform_wrapper: false

      - name: Setup Ansible
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible

      - name: Terraform Init
        run: |
          cd infra/terraform
          terraform init

      - name: Terraform Validate
        run: |
          cd infra/terraform
          terraform validate

      - name: Terraform Plan
        id: plan
        run: |
          cd infra/terraform
          set +e
          terraform plan -detailed-exitcode -out=tfplan
          EXIT_CODE=$?
          echo "exitcode=$EXIT_CODE" >> $GITHUB_OUTPUT
          exit 0
        continue-on-error: true

      - name: Check for Drift
        id: drift
        run: |
          EXIT_CODE="${{ steps.plan.outputs.exitcode }}"
          if [ "$EXIT_CODE" == "2" ]; then
            echo "drift_detected=true" >> $GITHUB_OUTPUT
            echo "âš ï¸ DRIFT DETECTED! Changes are required."
          elif [ "$EXIT_CODE" == "0" ]; then
            echo "drift_detected=false" >> $GITHUB_OUTPUT
            echo "âœ… No drift detected. Infrastructure is in sync."
          else
            echo "drift_detected=error" >> $GITHUB_OUTPUT
            echo "âŒ Terraform plan failed with exit code $EXIT_CODE"
            exit 1
          fi

      - name: Display Drift Status
        run: |
          echo "Drift Detection Status: ${{ steps.drift.outputs.drift_detected }}"
          if [ "${{ steps.drift.outputs.drift_detected }}" == "true" ]; then
            echo "ðŸš¨ MANUAL APPROVAL REQUIRED BEFORE APPLY"
            echo "Changes will be applied after approval in the production environment."
          elif [ "${{ steps.drift.outputs.drift_detected }}" == "false" ]; then
            echo "âœ… No changes needed. Infrastructure matches desired state."
          fi

      - name: Upload Terraform Plan
        if: steps.plan.outputs.exitcode == '2' || steps.plan.outputs.exitcode == '0'
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: infra/terraform/tfplan
          retention-days: 1

  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: terraform-plan
    environment: production
    if: needs.terraform-plan.outputs.plan_exitcode == '2' || needs.terraform-plan.outputs.plan_exitcode == '0'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0
          terraform_wrapper: false

      - name: Setup Ansible
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible

      - name: Terraform Init
        run: |
          cd infra/terraform
          terraform init

      - name: Download Terraform Plan
        if: needs.terraform-plan.outputs.plan_exitcode == '2'
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: infra/terraform/

      - name: Terraform Apply (with changes)
        if: needs.terraform-plan.outputs.plan_exitcode == '2'
        run: |
          cd infra/terraform
          terraform apply -auto-approve tfplan

      - name: Skip Apply (no changes)
        if: needs.terraform-plan.outputs.plan_exitcode == '0'
        run: |
          echo "âœ… No changes to apply. Infrastructure is already in desired state."

      - name: Get Server IP
        id: server_ip
        if: needs.terraform-plan.outputs.plan_exitcode == '2' || needs.terraform-plan.outputs.plan_exitcode == '0'
        run: |
          cd infra/terraform
          SERVER_IP=$(terraform output -raw server_public_ip 2>/dev/null || echo "not_available")
          echo "ip=$SERVER_IP" >> $GITHUB_OUTPUT
          echo "ðŸ–¥ï¸  Server IP: $SERVER_IP"

      - name: Setup SSH Key for Ansible
        id: setup_key
        if: steps.server_ip.outputs.ip != 'not_available'
        run: |
          cd infra/terraform
          # Retrieve the private key content from Terraform output
          PRIVATE_KEY=$(terraform output -raw private_key_pem)
          # Store it in a file and set secure permissions
          echo "$PRIVATE_KEY" > ~/.ssh/ansible_key.pem
          chmod 600 ~/.ssh/ansible_key.pem
          echo "SSH key stored at ~/.ssh/ansible_key.pem"

      - name: Generate Dynamic Ansible Inventory
        if: steps.server_ip.outputs.ip != 'not_available'
        run: |
          SERVER_IP="${{ steps.server_ip.outputs.ip }}"
          INVENTORY_FILE="infra/ansible/inventory.ini"
          
          echo "[app_server]" > $INVENTORY_FILE
          # Use the IP, the ubuntu user, and the dynamic private key
          echo "app_server ansible_host=$SERVER_IP ansible_user=ubuntu ansible_private_key_file=~/.ssh/ansible_key.pem" >> $INVENTORY_FILE
          
          echo "Generated inventory:"
          cat $INVENTORY_FILE    

      - name: Wait for Server Initialization (Active Check)
        if: needs.terraform-plan.outputs.plan_exitcode == '2'
        run: |
          SERVER_IP="${{ steps.server_ip.outputs.ip }}"
          echo "â³ Actively checking SSH availability on $SERVER_IP..."
          
          # Loop up to 30 times (5 minutes total) checking every 10 seconds
          for i in {1..30}; do
            # Attempt SSH connection, suppress host key checking, set a timeout
            if ssh -i ~/.ssh/ansible_key.pem -o StrictHostKeyChecking=no -o ConnectTimeout=5 ubuntu@$SERVER_IP "echo 'SSH is up'"; then
              echo "âœ… SSH is ready on attempt $i!"
              exit 0
            fi
            echo "Attempt $i/30: Server not ready yet, waiting 10 seconds..."
            sleep 10
          done
          
          echo "âŒ Error: SSH port 22 on $SERVER_IP did not become available within 5 minutes."
          exit 1

      - name: Run Ansible Deployment
        if: needs.terraform-plan.outputs.plan_exitcode == '2'
        run: |
          cd infra/ansible
          echo "ðŸš€ Starting Ansible deployment..."
          ansible-playbook -i inventory.ini playbook.yml -vv

      - name: Display Deployment Info
        run: |
          echo "=================================="
          echo "ðŸŽ‰ Deployment Complete!"
          echo "=================================="
          echo ""
          echo "ðŸ“Š Deployment Summary:"
          echo "  - Drift Detected: ${{ needs.terraform-plan.outputs.drift_detected }}"
          echo "  - Changes Applied: ${{ needs.terraform-plan.outputs.plan_exitcode == '2' }}"
          echo "  - Server IP: ${{ steps.server_ip.outputs.ip }}"
          echo ""
          echo "ðŸŒ Access Points:"
          echo "  - Frontend: https://mlle.crabdance.com"
          echo "  - Auth API: https://mlle.crabdance.com/api/auth"
          echo "  - Todos API: https://mlle.crabdance.com/api/todos"
          echo "  - Users API: https://mlle.crabdance.com/api/users"
          echo ""
          echo "ðŸ“‹ Next Steps:"
          echo "  1. Update DNS: mlle.crabdance.com â†’ ${{ steps.server_ip.outputs.ip }}"
          echo "  2. Wait 5-10 minutes for DNS propagation"
          echo "  3. Wait for SSL certificates to be issued"
          echo "  4. Access your application!"
          echo ""
          echo "ðŸ”‘ Login Credentials:"
          echo "  - Username: admin"
          echo "  - Password: Admin123"

      - name: Save Deployment Metadata
        if: needs.terraform-plan.outputs.plan_exitcode == '2' || needs.terraform-plan.outputs.plan_exitcode == '0'
        run: |
          cd infra/terraform
          terraform output -json > outputs.json
          echo "Deployment completed at: $(date)" >> deployment.log

      - name: Upload Deployment Artifacts
        if: needs.terraform-plan.outputs.plan_exitcode == '2' || needs.terraform-plan.outputs.plan_exitcode == '0'
        uses: actions/upload-artifact@v4
        with:
          name: deployment-outputs
          path: |
            infra/terraform/outputs.json
            infra/terraform/deployment.log
          retention-days: 30