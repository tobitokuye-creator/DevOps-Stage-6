name: Application Deployment

on:
  push:
    branches:
      - main
    paths:
      - 'auth-api/**'
      - 'frontend/**'
      - 'log-message-processor/**'
      - 'todos-api/**'
      - 'users-api/**'
      - 'docker-compose.yml'
      - '.env'
  workflow_dispatch:

jobs:
  deploy-app:
    name: Deploy Application
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1

      - name: Setup Terraform (to get server IP)
        uses: hashicorp/setup-terraform@v2

      - name: Get Server IP from Terraform
        id: get_ip
        run: |
          cd infra/terraform
          terraform init
          echo "server_ip=$(terraform output -raw server_public_ip)" >> $GITHUB_OUTPUT

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          cd infra/terraform
          cp devops-key.pem ~/.ssh/
          chmod 600 ~/.ssh/devops-key.pem

      - name: Deploy via SSH
        run: |
          ssh -i ~/.ssh/devops-key.pem -o StrictHostKeyChecking=no ubuntu@${{ steps.get_ip.outputs.server_ip }} << 'EOF'
            cd /home/ubuntu/DevOps-Stage-6
            git pull origin main
            docker-compose down
            docker-compose up -d --build
            docker ps
          EOF

      - name: Verify Deployment
        run: |
          echo "âœ… Application deployed successfully!"
