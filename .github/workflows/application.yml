name: Application Deployment

on:
  push:
    branches:
      - main
    paths:
      - 'auth-api/**'
      - 'frontend/**'
      - 'log-message-processor/**'
      - 'todos-api/**'
      - 'users-api/**'
      - 'docker-compose.yml'
      - '.env'
  workflow_dispatch:

jobs:
  check-infrastructure:
    name: Check if Infrastructure Exists
    runs-on: ubuntu-latest
    outputs:
      has_server: ${{ steps.check.outputs.has_server }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Check Infrastructure State
        id: check
        run: |
          cd infra/terraform
          terraform init
          
          # Check if state exists and has outputs
          if terraform output server_public_ip 2>/dev/null | grep -q '[0-9]'; then
            echo "has_server=true" >> $GITHUB_OUTPUT
            echo "âœ… Infrastructure exists"
          else
            echo "has_server=false" >> $GITHUB_OUTPUT
            echo "âš ï¸  Infrastructure not deployed yet"
          fi

  deploy-app:
    name: Deploy Application
    runs-on: ubuntu-latest
    needs: check-infrastructure
    if: needs.check-infrastructure.outputs.has_server == 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Get Server IP from Terraform
        id: get_ip
        run: |
          cd infra/terraform
          terraform init
          SERVER_IP=$(terraform output -raw server_public_ip)
          echo "ip=$SERVER_IP" >> $GITHUB_OUTPUT
          echo "ðŸ–¥ï¸  Deploying to server: $SERVER_IP"

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          cd infra/terraform
          terraform output -raw private_key_pem > ~/.ssh/devops-key.pem
          chmod 600 ~/.ssh/devops-key.pem

      - name: Wait for Server to be Ready
        run: |
          echo "â³ Checking server availability..."
          for i in {1..30}; do
            if ssh -i ~/.ssh/devops-key.pem -o StrictHostKeyChecking=no -o ConnectTimeout=5 ubuntu@${{ steps.get_ip.outputs.ip }} "echo 'Server ready'" 2>/dev/null; then
              echo "âœ… Server is ready!"
              break
            fi
            echo "Attempt $i/30: Server not ready yet, waiting..."
            sleep 10
          done

      - name: Deploy Application
        run: |
          echo "ðŸš€ Deploying application..."
          ssh -i ~/.ssh/devops-key.pem -o StrictHostKeyChecking=no ubuntu@${{ steps.get_ip.outputs.ip }} << 'ENDSSH'
            set -e
            cd /home/ubuntu/DevOps-Stage-6
            
            echo "ðŸ“¥ Pulling latest changes..."
            git pull origin main
            
            echo "ðŸ›‘ Stopping existing containers..."
            docker-compose down || true
            
            echo "ðŸ§¹ Cleaning up old images..."
            docker system prune -af || true
            
            echo "ðŸ—ï¸  Building and starting containers..."
            docker-compose up -d --build --remove-orphans
            
            echo "â³ Waiting for containers to be healthy..."
            sleep 30
            
            echo "ðŸ“Š Container status:"
            docker-compose ps
            
            echo "âœ… Deployment completed successfully!"
          ENDSSH

      - name: Verify Services
        run: |
          echo "ðŸ” Verifying services..."
          ssh -i ~/.ssh/devops-key.pem ubuntu@${{ steps.get_ip.outputs.ip }} << 'ENDSSH'
            echo "=== Running Containers ==="
            docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
            
            echo ""
            echo "=== Health Check ==="
            
            # Check if containers are running
            EXPECTED_CONTAINERS=("traefik" "frontend" "auth-api" "todos-api" "users-api" "redis-queue" "log-processor")
            
            for container in "${EXPECTED_CONTAINERS[@]}"; do
              if docker ps --format '{{.Names}}' | grep -q "^${container}$"; then
                echo "âœ… $container is running"
              else
                echo "âŒ $container is NOT running"
              fi
            done
          ENDSSH

      - name: Display Access Information
        run: |
          echo "=================================="
          echo "ðŸŽ‰ Application Deployment Complete!"
          echo "=================================="
          echo ""
          echo "ðŸŒ Access your application:"
          echo "  - Frontend: https://mlle.crabdance.com"
          echo "  - Auth API: https://mlle.crabdance.com/api/auth"
          echo "  - Todos API: https://mlle.crabdance.com/api/todos"
          echo "  - Users API: https://mlle.crabdance.com/api/users"
          echo "  - Traefik Dashboard: http://${{ steps.get_ip.outputs.ip }}:8888"
          echo ""
          echo "ðŸ”‘ Login Credentials:"
          echo "  - Username: admin"
          echo "  - Password: Admin123"

  notify-no-infrastructure:
    name: No Infrastructure Deployed
    runs-on: ubuntu-latest
    needs: check-infrastructure
    if: needs.check-infrastructure.outputs.has_server == 'false'
    
    steps:
      - name: Notify User
        run: |
          echo "âš ï¸  Cannot deploy application - infrastructure not found"
          echo ""
          echo "Please run the Infrastructure Deployment workflow first:"
          echo "1. Go to Actions â†’ Infrastructure Deployment"
          echo "2. Click 'Run workflow'"
          echo "3. Wait for infrastructure to be created"
          echo "4. Then retry this application deployment"